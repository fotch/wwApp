dashboard:
    path: /
    defaults: {_controller: DashboardBundle:Dashboard:index}

dashboard_aliments_create:
    path: /aliments/create
    defaults: {_controller: DashboardBundle:Aliment:create}

dashboard_aliments_list:
    path: /aliments/list
    defaults: {_controller: DashboardBundle:Aliment:list}

dashboard_recipes_create:
    path: /recipes/create
    defaults: {_controller: DashboardBundle:Recipe:create}

dashboard_recipes_list:
    path: /recipes/list
    defaults: {_controller: DashboardBundle:Recipe:list}

dashboard_userinformation_update:
    path: /userinformation/update
